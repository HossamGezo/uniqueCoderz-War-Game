<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Unique Coderz | Quiz App</title>
    <!-- CSS Main Template -->
    <link rel="stylesheet" href="assets/css/main.css"/>
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- JS Main Template -->
    <script defer src="assets/js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="war">
        <div class="fighter">
          <div class="progress">
            <span class="narutoo-progress progress-bar"></span>
          </div>
          <!-- // Progress -->
          <h2 class="fighter-name">Narutoo</h2>
          <img src="assets/images/naruto.jpeg" alt="Image"/>
          <div class="controls">
            <button class="my-btn narutoo-attack attack">Attack</button>
            <button class="my-btn narutoo-health health">Health</button>
          </div>
          <!-- // Controls -->
          <p class="alive narutoo-alive"></p>
        </div>
        <!-- // Fighter -->
        <div class="fighter">
          <div class="progress">
            <span class="sasskii-progress progress-bar"></span>
          </div>
          <!-- // Progress -->
          <h2 class="fighter-name">Sasski</h2>
          <img src="assets/images/saski.jpg" alt="Image"/>
          <div class="controls">
            <button class="my-btn sasskii-attack attack">Attack</button>
            <button class="my-btn sasskii-health health">Health</button>
          </div>
          <!-- // Controls -->
          <p class="alive sasskii-alive"></p>
        </div>
        <!-- // Fighter -->
      </div>
      <!-- // War -->
    </div>
    <!-- // Container -->
  </body>
</html>
